<div class="container mt-4">
    <h2>Blacklisted Phone Numbers</h2>
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addPhoneModal">
      Add
    </button>
  
    <ul class="list-group mt-3">
      <li *ngFor="let phone of blacklistedPhones" class="list-group-item">
        {{ phone.phoneNumber }}
      </li>
    </ul>
  
    <!-- Add Phone Modal -->
    <div class="modal fade" id="addPhoneModal" tabindex="-1" aria-labelledby="addPhoneModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="addPhoneModalLabel">Add Blacklisted Phone Number</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form [formGroup]="addPhoneForm" (ngSubmit)="onSubmit()">
              <div class="mb-3">
                <label for="phoneNumber" class="form-label">Phone Number</label>
                <input type="text" id="phoneNumber" formControlName="phoneNumber" class="form-control" />
                <div *ngIf="submitted && addPhoneForm.controls['phoneNumber'].errors" class="text-danger">
                  <div *ngIf="addPhoneForm.controls['phoneNumber'].errors['required']">Phone number is required.</div>
                  <div *ngIf="addPhoneForm.controls['phoneNumber'].errors['pattern']">Invalid phone number.</div>
                </div>
                <div *ngIf="serverErrorMessage" class="alert alert-warning">
                  {{ serverErrorMessage }}
                </div>
              </div>
              <button type="submit" class="btn btn-primary">Add</button>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="closeModalButton">Close</button>
          </div>
        </div>
      </div>
    </div>
  </div>
